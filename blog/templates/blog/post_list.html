{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="col-md-4">
			<div class="mainview">
			<h1><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
			<p>{{ post.author|linebreaksbr }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
			{% if post.published_date %}			
				<div class="date">						
					<p>published: {{ post.published_date }}</p>
				</div>
			{% endif %}
			</div>
		</div>
	{% endfor %}
{% endblock%}
