{% extends 'blog/base.html' %}
{% block content %}
	<div class="post">
		<h1>{{ post.title }}</h1>
		<p>{{ post.author|linebreaksbr }}</p>
		<p>{{ post.text|linebreaksbr }}</p>
		{% if post.published_date %}		
			<div class="date">						
				<p>published: {{ post.published_date }}</p>
			</div>
		{% endif %}
	<a class="btn btn-sm btn-outline-primary" href="{% url 'post_edit' pk=post.pk %}">수정</a>
	<a class="btn btn-sm btn-outline-secondary" href="{% url 'post_list' %}">목록</a>
	</div>
{% endblock%}
